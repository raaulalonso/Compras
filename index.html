<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de la Compra</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			text-align: center;
		}
		#lista {
			list-style-type: none;
			padding: 0;
		}
		#lista li {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
			border-bottom: 1px solid #ddd;
		}
		#lista li button {
			background-color: #ff4444;
			color: white;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
		}
		#agregarForm {
			display: flex;
			margin-top: 20px;
		}
		#itemInput {
			flex-grow: 1;
			padding: 5px;
		}
		#agregarBtn, #reiniciarBtn {
			padding: 5px 10px;
			cursor: pointer;
		}
		#reiniciarBtn {
			display: block;
			margin: 20px auto;
			background-color: #ffaa00;
			color: white;
			border: none;
		}
	</style>
</head>
<body>
	<h1>Lista de Compras</h1>
	<ul id="lista"></ul>
	<form id="agregarForm">
		<input type="text" id="itemInput" placeholder="Agregar item" required>
		<button type="submit" id="agregarBtn">Agregar</button>
	</form>
	<button id="reiniciarBtn">Reiniciar Lista</button>

	<script type="module">
		import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
		import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-analytics.js";
		import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
		import { getDatabase, ref, push, onValue, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

		const firebaseConfig = {
			apiKey: "AIzaSyCpC3wNuyv2iAM-3EfdHNKUsdupzzhGu-Q",
			authDomain: "listacompra-874d8.firebaseapp.com",
			databaseURL: "https://listacompra-874d8-default-rtdb.europe-west1.firebasedatabase.app",
			projectId: "listacompra-874d8",
			storageBucket: "listacompra-874d8.appspot.com",
			messagingSenderId: "141147095610",
			appId: "1:141147095610:web:2733150de00e1fc8caab03",
			measurementId: "G-GVWZMBF02G"
		};

		const app = initializeApp(firebaseConfig);
		const auth = getAuth(app);
		const database = getDatabase(app);

		const lista = document.getElementById('lista');
		const agregarForm = document.getElementById('agregarForm');
		const itemInput = document.getElementById('itemInput');
		const reiniciarBtn = document.getElementById('reiniciarBtn');

		signInAnonymously(auth).catch((error) => {
			console.error("Error de autenticaciÃ³n:", error);
		});

		onAuthStateChanged(auth, (user) => {
			if (user) {
				cargarItems();
			} else {
				lista.innerHTML = '';
			}
		});

		agregarForm.addEventListener('submit', (e) => {
			e.preventDefault();
			const item = itemInput.value.trim();
			if (item && auth.currentUser) {
				const userId = auth.currentUser.uid;
				push(ref(database, userId), {
					name: item,
					createdAt: serverTimestamp()
				});
				itemInput.value = '';
			}
		});

		function cargarItems() {
			const userId = auth.currentUser.uid;
			onValue(ref(database, userId), (snapshot) => {
				lista.innerHTML = '';
				snapshot.forEach((childSnapshot) => {
					const item = childSnapshot.val();
					const li = document.createElement('li');
					li.textContent = item.name;
					const deleteBtn = document.createElement('button');
					deleteBtn.textContent = 'Eliminar';
					deleteBtn.onclick = () => {
						remove(childSnapshot.ref);
					};
					li.appendChild(deleteBtn);
					lista.appendChild(li);
				});
			});
		}

		reiniciarBtn.addEventListener('click', () => {
			if (auth.currentUser) {
				const userId = auth.currentUser.uid;
				remove(ref(database, userId));
			}
		});
	</script>
</body>
</html>
